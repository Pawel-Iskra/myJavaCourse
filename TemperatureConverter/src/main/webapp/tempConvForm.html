<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
</head>
    <body>
        <form action="/tempConverter" method="post">

            <h2>TEMPERATURE CONVERTER</h2>
            <br><h2>Provide data:</h2>

            Value: <input type="text" placeholder="0" name="value"/><br>

            <h2> Select base unit: </h2>
            Celsius degrees:  <input type="radio" name="typeIn" value="cel" checked="checked"/><br>
            Fahrenheit scale: <input type="radio" name="typeIn" value="fah"/><br>
            Kelvin scale:     <input type="radio" name="typeIn" value="kel"/><br>

            <h2> Select output unit: </h2>
            Celsius degrees:  <input type="radio" name="typeOut" value="cel" checked="checked"/><br>
            Fahrenheit scale: <input type="radio" name="typeOut" value="fah"/><br>
            Kelvin scale:     <input type="radio" name="typeOut" value="kel"/><br>

            <input type="submit" value="Calculate"/>
        </form>

    </body>
</html>
